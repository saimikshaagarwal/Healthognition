<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthognition - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #0a9396;
      color: white;
      padding: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    nav .logo {
      margin-left: 0;
      padding-left: 20px;
    }

    nav .logo a {
      color: white;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      padding-right: 20px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 20px;
      padding-right: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        align-items: flex-end;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        margin: 8px 0;
        padding: 8px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
        width: 100%;
        text-align: right;
        padding-right: 20px;
      }
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px 40px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #34495e;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    p a {
      color: #3498db;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <h1 class="logo"><a href="index.html">Healthognition</a></h1>
  </nav>

  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("login-form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const userData = localStorage.getItem(`user_${email}`);
      if (!userData) {
        alert("User not found. Please sign up.");
        return;
      }

      const user = JSON.parse(userData);
      if (user.password !== password) {
        alert("Incorrect password.");
        return;
      }

      localStorage.setItem("loggedInUser", email);
      window.location.href = "symptom-selection.html";
    });
  </script>
</body>
</html>
