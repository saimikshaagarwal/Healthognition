<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthognition - User Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      margin: 40px 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #34495e;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Details</h1>
    <form id="user-details-form" novalidate>
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Age *</label>
      <input type="number" id="age" name="age" min="1" max="120" required />

      <label for="gender">Gender *</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="prefer_not">Prefer not to say</option>
      </select>

      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("user-details-form");

    window.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("userDetails") || "{}");
      if (saved.name) form.name.value = saved.name;
      if (saved.email) form.email.value = saved.email;
      if (saved.age) form.age.value = saved.age;
      if (saved.gender) form.gender.value = saved.gender;
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        alert("Please fill all the required fields correctly.");
        return;
      }

      const userDetails = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        age: form.age.value,
        gender: form.gender.value,
      };

      localStorage.setItem("userDetails", JSON.stringify(userDetails));
      window.location.href = "terms.html";
    });
  </script>
</body>
</html>
